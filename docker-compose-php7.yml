version: '2'
services:
  api:
    build: Docker/PHP7
    restart: never
    command: bash -c "chmod +x /home/run.sh; /home/run.sh"
    volumes:
      - ./Docker/PHP7/run.sh:/home/run.sh
      - ./web:/var/www/html
      - ./Logs/PHP7:/tmp/logs
      - ./Docker/PHP7/php-prod.ini:/etc/php/7.0/cli/php.ini
      - ./Docker/PHP7/opcache.ini:/etc/php/7.0/cli/conf.d/10-opcache.ini
      #- ./Docker/PHP7/php-cli.ini:/etc/php/7.0/cli/php.ini

    ports:
      - "80:80"
    links:
      - mysql
      - memcache

  mysql:
    image: mysql:5.7
    restart: never
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=hostapi
      - MYSQL_DATABASE=cursos
    volumes:
      - ./Docker/Mysql/data:/var/lib/mysql

  memcache:
    build: Docker/Memcache
    ports:
      - "11211:11211"
